
<div class="row">
  <div class="col-md-12 mx-auto">
    <div class="card border-secondary">
      <div class="card-header">
        <h3 class="text-center">Sign Up</h3>
      </div>
      <div class="card-body">
        <form class="form" role="form" autocomplete="off" (submit)="onRgisterSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="full name">
          </div>
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username"  placeholder="user name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="email@gmail.com" required="">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password"  placeholder="password" title="At least 6 characters with letters and numbers" required="">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--/row-->
